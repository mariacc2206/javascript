<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o numero secreto</title>
</head>
<body>
    <div class="container">
        <h1>Adivinhe o numero:</h1>
        <p>Tente adivinhar o número que estou pensando entre 1 e 100</p>
        <p>Você tem <span id="chancesRestantes">10</span>chances</p>

        <div class="input-area">
            <label for="campoPalíte">Digite seu palpite:</label>
            <input type="number" id="campoPalíte" min="1" max="100">
            <button id="botaoEnviar">Enviar palpite</button>
    
        </div>

        <div class="resultado-area">
            <p class="mensagem"></p>
            <p class="palpites-anteriores"></p>
            <p class="dica"></p>
        </div>

        <button id="botaoReiniciar" class="hidden">reiniciar jogo</button>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
